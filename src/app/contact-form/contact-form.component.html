<div class="container mt-5">
    <h2>Contact Us</h2>
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" class="form-control" formControlName="name">
        <!-- <div *ngIf="contactForm.get('name').invalid && (contactForm.get('name').touched || contactForm.get('name').dirty)" class="text-danger">
          Name is required.
        </div> -->
      </div>
  
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" class="form-control" formControlName="email">
        <!-- <div *ngIf="contactForm.get('email').invalid && (contactForm.get('email').touched || contactForm.get('email').dirty)" class="text-danger">
          Valid email is required.
        </div> -->
      </div>
  
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" class="form-control" formControlName="message"></textarea>
        <!-- <div *ngIf="contactForm.get('message').invalid && (contactForm.get('message').touched || contactForm.get('message').dirty)" class="text-danger">
          Message must be at least 10 characters long.
        </div> -->
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="contactForm.invalid">Submit</button>
    </form>
  </div>
